<link rel="import" href="../node_modules/ui-input/build/ui-input.html" />

<polymer-element name="ui-typeahead" attributes="text icon placeholder debounce data">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-typeahead.less">
  <ui-input id="input" icon="{{icon}}" placeholder="{{placeholder}}"></ui-input>  
  
  
  <div id="results" class="results">
    <content>

    </content>
  </div>


</template>
<script src="./ui-typeahead.litcoffee"></script>
</polymer-element>


<!-- TODO: could support icons,  -->
<polymer-element name="ui-typeahead-item" attributes="focused selected model value">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-typeahead-item.less">
  <content></content>
</template>
<script src="./ui-typeahead-item.litcoffee"></script>
</polymer-element>
